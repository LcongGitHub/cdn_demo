<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A platform focusing on cross-border trade between China and Africa.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Matata">
<!--  <meta name="assetBase" content="https://matata-cdn.uat.egatee.net/"/>-->

  <!-- 禁用缩放 fix【【买家首页】iphone6s,-safafi在首页loading完成前滑动页面，偶现首页闪屏】https://www.tapd.cn/54661803/bugtrace/bugs/view?bug_id=1154661803001012888-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <script src='./tim-upload-plugin.js'></script>
  <script src="./tim-js-friendship.js"></script>
  <script src="./callapp.part.js" defer></script>
  <script src="./tracking.part.js" defer></script>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Matata</title>

  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;

  </script>
  <script src="flutter.js" defer></script>

</head>
<body>

<div id="launch_page" style="
    background: url(icons/icon_launch_bg.png) 0 0 no-repeat;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    background-size: cover;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;">
  <img src="icons/icon_launch_top.png" style="width:60%"/>
</div>

<!-- This script installs service_worker.js to provide PWA functionality to
     application. For more information, see:
     https://developers.google.com/web/fundamentals/primers/service-workers -->


  <script>
     window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });

  </script>

</body>
</html>
